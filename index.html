<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service Ticket Request</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/zdtemplate.css">
</head>
<body>
    <p><img src="" alt="logo" height="315" width="600"></p>
    <br>
    <div id="ticket_form">
        <form action="ticket_request.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend class="legend"><b>Ticket Request</b></legend>
                    <ul>
                        <li>
                            <label for="email">Company Email</label><br>
                            <input type="email" id="email" name="email"></input>
                        </li>
                        <li>
                            <label for="subject">Subject</label>
                            <input type="text" placeholder="ticket subject" 
                            name="subject" class="field" required>
                        </li>                            
                        <li>
                            <label for="desc">Description of Issue</label>
                            <textarea name="desc" rows="10" cols="50"></textarea>
                        </li>
                        <li>
                            <div>
                                <div>
                                    <label for="urgency">Level of Urgency</label>
                                </div>
                                <div class="radiogroup">
                                    <label for="low">Low</label>    
                                    <input type="radio" id="low" name="urgency" value="low" checked>
                                </div>
                                <div class="radiogroup">    
                                    <label for="medium">Medium</label>
                                    <input type="radio" id="medium" name="urgency" value="medium">
                                </div>    
                                <div class="radiogroup">
                                    <label for="high">High</label>
                                    <input type="radio" id="high" name="urgency" value="high">
                                </div>
                            </div>  
                        </li>
                        <li>
                            <label class="inline-left" for="image">Upload Screen Shot</label>
                            <input type="file" name="image" value="Upload Screen Shot">
                        </li>
                    </ul>
            </fieldset>    
            <p><input type="submit" name="submit" value="Submit Support Request"></p>
            <p><a href="../../index.php">Return to Homepage</a></p>
        </form>
    </div>
</body>
</html>
