<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service Ticket Request</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/zdtemplate.css">
</head>
<body>
    <div id="ticket_form">
        <form action="ticket_request.php" method="post" enctype="multipart/form-data">
        <!-- <form action="index.html" method="post" enctype="multipart/form-data"></form> -->
            <fieldset>
                <legend class="legend"><b>Ticket Request</b></legend>
                    <p class="right"><img src="img/logo1.png" alt="logo"></p>
                    <ul>
                        <li>
                            <label for="email">Company Email</label><br>
                            <input size=34 maxlength=40 type="email" placeholder="example@aoreed.com" name="email" required></input>
                        </li>                        
                        <li>
                            <label for="subject">Subject</label><br>
                            <input size=34 maxlength=40 type="text" placeholder="Subject" name="subject" required>
                        </li>                            
                        <li>
                            <label for="desc">Description of Issue</label>
                            <textarea placeholder="What's the problem?" name="desc" rows="10" cols="50" required></textarea>
                        </li>
                        <li>
                            <div>
                                <div>
                                    <label for="urgency">Level of Urgency</label>
                                </div>
                                <div class="radiogroup">                                 
                                    <input type="radio" id="low" name="urgency" value="low" checked>Low<br>
                                </div>
                                <div class="radiogroup">                                  
                                    <input type="radio" id="medium" name="urgency" value="medium">Medium<br>
                                </div>    
                                <div class="radiogroup">                                    
                                    <input type="radio" id="high" name="urgency" value="high">High<br>
                                </div>
                            </div> 
                        </li>
                        <br>
                        <li>
                            <div>
                                <label for="image">Upload Screen Shot</label><br>
                                <div class="upload-btn-wrapper">
                                    <button class="btn">Upload a file</button>
                                    <input type="file" name="upload" value="upload">
                                </div>
                            </div>
                        </li>
                        <!-- <li>
                            <div>
                                <label for="image">Upload Screen Shot</label><br>                            
                                <input type="file" name="image" value="Upload Screen Shot">                            
                            </div>
                        </li>  -->
                    </ul>                    
            </fieldset>
            <p style="text-align:center"><input class="submit" type="submit" name="submit" value="Submit Support Request"></p>
            <p><a href="http://www.aoreed.com" font-size='14px'>Return to Homepage</a></p>        
        </form>
    </div>
    
</body>
</html>
