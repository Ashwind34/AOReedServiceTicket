<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service Ticket Request</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/gridtest.css">
</head>
<body>
    <div id="ticket_form">
        <form saction="ticket_request.php" method="post" enctype="multipart/form-data" autocomplete="off">
                <fieldset>
                    <legend class="legend"><b>Ticket Request</b></legend>
                    <div class='container'>
                        <div class='email'>
                            <label for="email">Company Email</label>
                            <input maxlength=40 type="email" placeholder="example@aoreed.com" name="email" required></input>
                        </div>                           
                        <div class='img'>    
                            <img src="img/logo1.png" alt="logo">
                        </div>
                        <div class='subject'>                            
                            <label for="subject">Subject</label>
                            <input maxlength=40 type="text" placeholder="Subject" name="subject" required>
                        </div>
                        <div class='email'> 
                            <label for="desc">Description of Issue</label>
                            <textarea placeholder="What's the problem?" name="desc" rows="10" cols="50" required></textarea>
                        </div>   
                        <div class='email'>   
                            <label for="image">Upload Screen Shot</label>                            
                            <input type="file" name="image" value="upload">
                        </div>
                    </div>
                </fieldset>
            <p style="text-align:center"><input class="submit" type="submit" name="submit" value="Submit Support Request"></p>
            <p><a href="http://www.aoreed.com" font-size='14px'>Return to Homepage</a></p>        
        </form>
    </div>   
</body>
</html>
