<!DOCTYPE html>
<html class="no-js">
<head>
    <title>Service Ticket Request</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="ticket_form">
        <form action="./src/ticket_request.php" method="post" enctype="multipart/form-data" autocomplete="off">
                <fieldset>
                    <legend class="legend"><b>IT Service Request</b></legend>
                    <div class='container'>
                        <div class='email'>
                            <label for="email">Company Email</label>
                            <input maxlength=40 type="email" placeholder="example@company.com" name="email" required></input>
                        </div>                           
                        <div class='img'>    
                            <img src="img/logo1.png" alt="Company Logo Here">
                        </div>
                        <div class='subject'>                            
                            <label for="subject">Subject</label>
                            <input maxlength=40 type="text" placeholder="Subject" name="subject" required>
                        </div>
                        <div class='desc'> 
                            <label for="desc">Description of Issue*</label>
                            <textarea placeholder="What's the problem?" name="desc" rows="10" required></textarea>
                            <label id='warning'>*DO NOT INCLUDE ANY PASSWORDS</label>
                        </div>   
                        <div class='file'>   
                            <label for="image">Upload Screen Shot (Not Required)</label>                            
                            <input type="file" name="image" value="upload">
                        </div>
                    </div>
                </fieldset>
            <p><input class="submit" type="submit" name="submit" value="Submit Support Request"></p>
            <p><a href="http://www.google.com" font-size='14px'>Return to Homepage</a></p>        
        </form>
    </div>   
</body>
</html>
